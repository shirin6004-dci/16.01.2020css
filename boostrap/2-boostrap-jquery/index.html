<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
  <!-- boostrab -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- link fontawsom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" /> 
    <link rel="stylesheet" href="./css/style.css">
    <!-- =========== stript================== -->
    <script src="./js/jquery-3.5.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</head>
<body>


  <!-- Material form login -->

  <!--========================================= card ============================= -->

  <div class="container">
  <div class="row vh-100">
    <div class="col-sm-12 m-auto">
      <div class="card text-white m-auto" style="max-width: 18rem;">
    <div class="card-header bg-secondary">Login</div>
    <div class="card-body bg-dark">
      <!-- <h5 class="card-title">Primary card title</h5> -->
      <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="username"><i class="far fa-user"></i></span>
        </div>
        <input id="userNameInput" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="username">
      </div>
      <!-- alert user -->
      <div class="alert alert-warning alert-dismissible fade show d-none" id="usernameAlert" role="alert">
        <strong>Error</strong>UserName should not be empty.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- pass -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="password"><i class="fas fa-lock"></i></i></span>
        </div>
        <input type="text" id="passwordInput" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="password">
      </div>
      <div class="alert alert-warning alert-dismissible fade show d-none" id="passwordAlert" role="alert">
        <strong>Error</strong>password should not be empty.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
     <!-- button -->
      <button id="loginBtn"  type="button" class="btn btn-outline-danger" >Login</button>
    </div>
  </div>


    </div>
</div>

</div>

  <!-- Modal -->
  <div class="modal fade  " id="loginErrorModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog " role="document">
      <div class="modal-content">
        <div class="modal-header ">
          <h5 class="modal-title" id="ModalLabel">Login Error</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          UserName or Paswword is not currect
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        
        </div>
      </div>
    </div>
  </div>
   <!-- modal finish -->

        <script src="./js/script.js"></script>
</body>
</html>
